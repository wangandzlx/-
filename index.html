<!DOCTYPE html>
<html>
<head>
    <title>给宝贝的新年烟花</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; }
        #fireworkCanvas { 
            width: 100vw; 
            height: 100vh; 
            background: #000;
        }
        .controls {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        select, button {
            font-size: 16px;
            padding: 8px 12px;
            margin: 5px;
            border: 2px solid #ff3366;
            border-radius: 5px;
        }
        button {
            background: #ff3366;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="fireworkCanvas"></canvas>
    <div class="controls">
        <select id="styleSelect">
            <option value="heart">❤️ 爱心烟花</option>
            <option value="circle">⭕️ 圆形烟花</option>
            <option value="spiral">🌀 螺旋烟花</option>
        </select>
        <button onclick="launchFirework()">🎆 发射烟花</button>
    </div>
    <script src="firework.js"></script>
</body>
</html>
